language: python
python:
    - 3.6
sudo: false

services:
    - xvfb

cache: pip
before_install:
    - "export DISPLAY=:99.0"
    - "sudo rm -f /etc/boto.cfg"  # See https://github.com/travis-ci/travis-ci/issues/7940
install:
    - pip install -U pip wheel
    - make requirements
script:
    - make validate_translations
    - make validate
    - make static
after_success:
    - pip install -U codecov
    - codecov
